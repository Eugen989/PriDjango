<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UNF-8">
    <title>Title</title>
</head>
<body style="background-color: black; color: grey;">
    <h1> {{title}} </h1>
    <br>
    {% now "d l F Y H:i" %}
    <br>
    <hr>

    <h1>{{menu}}</h1>
    <br>
    <hr>

    <h1>{{float|add:4}}</h1>
    <br>
    <hr>


    <ul>
        {% for p in posts %}
        {% if forloop.counter == 1 %}
        <li> Начало </li>
        {% endif %}
        {% if p.is_public == True %}
        <li>
            <h2>{{p.title}}</h2>
            <p>{{p.content}}</p>
        </li>
        {% endif %}
        {% if forloop.last == False %}
        <hr>
        {% endif %}
        {% endfor %}
    </ul>
    <br>
    <hr>

</body>
