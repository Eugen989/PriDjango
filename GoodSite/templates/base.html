<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body style="background-color:dark; color:grey; margin: 0;">

    <div>
        <header style="width: 100%; height: 75px; margin: 0; border: solid 0.5px #000">
        {% for m in menu %}
        <ul style="display: inline-block;">
            <li>
                <a href="{% url m.url_n %}"> {{m.title}}</a>
            </li>
        </ul>
        {% endfor %}
        </header>

        <h1> {{title}} </h1>

        {% block content1 %}
        {% endblock %}

        <footer style="width: 100%; height: 75px; left: 0; bottom: 0; position: absolute;  background: gray;">
            <div style="text-align: center; color: white;">
                Конец
            </div>
        </footer>
    </div>

</body>
</html>
